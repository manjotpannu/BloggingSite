<div class="d-flex d">
  <div class="width-20" style="margin:20px;">

  </div>
  <div class="width-60" style="margin:20px;">
    <form action="action_page.php" style="border:2px solid #8C2870;">
      <div class="container">
        <h1 style="color:#8c2870">Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label ><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required>

        <label ><b>Contact No.</b></label>
        <input type="text" placeholder="Enter Contact No." name="Num" [(ngModel)]="Num" [ngModelOptions]="{standalone: true}" required>

        <label ><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" required>

        <label ><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>

        <label ><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>

        <label ><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" [(ngModel)]="repeat" [ngModelOptions]="{standalone: true}" required>


        <div class="clearfix" style="text-align: center">

          <button type="submit" class="signupbtn" (click)="SignUp()" style="background: #8c2870;">Sign Up</button>
        </div>
      </div>
    </form>

  </div>
  <div class="width-20" style="margin:20px;">

  </div>
</div>
